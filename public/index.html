<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virus Spel</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="startPage" class="container">
			<h2>DÖDA VIRUS!</h2>
			<form id="playerNickname-form">
				<div class="form-group">
					<input type="text" id="nickname" class="form-control form-control-lg" required placeholder="Användarnamn...">
				</div>
				<button type="submit" class="btn btn-success">Anslut</button>
			</form>
		</div>

    <div id="waitForConnect" class="hide">
        <p>Så fort spelare 2 ansluter startas spelet...</p>
    </div>

		<div id="playingField" class="hide">
			<div id="gameBoard">
				<div id="play">
					<img id="virus" src="./assets/images/virus.png" alt="Virus" class="hide">
				</div>						
			</div>

			<div id="players">
				<div style="margin-top: 4rem;">
					<div id="playerOne">
						<h3 id="playerOneName"></h3>
						<div id="playerOneInfo">
							<p>poäng: 0</p>
							<p>reaktions tid:</p>
						</div>
					</div>
					<div id="playerTwo">
						<h3 id="playerTwoName"></h3>
						<div id="playerTwoInfo">
							<p>Poäng: 0</p>
							<p>reaktions tid:</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/client.js"></script>
</body>
</html>

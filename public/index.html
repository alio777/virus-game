<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<div id="app">
		<div id="start" class="container">
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who art thou'?">
				</div>

				<button type="submit" class="btn btn-primary">Connect!</button>
			</form><!-- /#username-form -->
		</div><!-- /#start -->

		<div id="chat-wrapper" class="hide">
			<div id="chat">
				<button id="message-form">START !</button>
				<p id="printReactionTime"></p>
				<div id="gameboard">
					<div id="wait"></div>

				</div>
			</div><!-- /#chat -->

			<div id="users">
				<h2>Users online</h2>
				<ul id="online-users"></ul>
			</div><!-- /#users -->
		</div><!-- /#chat-wrapper -->
	</div><!-- /#app -->

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
